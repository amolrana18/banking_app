    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <div class="container">
      <h1 class="text-center my-4" style="background-color: rgb(66, 240, 141)">
        Balance Enquiry page
      </h1>
      <hr />

      <div class="row justify-content-center">
        <div class="col-md-8">
          
            <div style="border: 2px solid black">
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label>Enter Account Number:</label>
                  <input type="text" class="form-control" name="pin" #acn/>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label>Enter Pin:</label>
                  <input type="text" class="form-control" name="pin" #pin/>
                </div>
              </div>

            </div>
            <br><br>
            <div style="border: 2px double rgb(208, 87, 63);"  id="msg">
              {{msg}}
            </div>

            <input
              type="button"
              name="submit"
              class="btn btn-warning"
              value="Show balance"
              (click)="getbalance(acn.value,pin.value)"
            />
        </div>
      </div>
    </div>
