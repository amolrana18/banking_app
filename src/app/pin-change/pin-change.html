<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
  crossorigin="anonymous"
/>
<div class="container">
  <h1 class="text-center my-4" style="background-color: rgb(66, 240, 141)">
    Pin change page
  </h1>
  <hr />
   <div class="col-md-8">
                <div class="alert alert-success" role="alert">
  {{msg}}
</div>

  <div class="row justify-content-center">
    <div class="col-md-8">
      <form>
        <div style="border: 2px solid black">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label>Enter Account Number:</label>
              <input type="text" class="form-control" name="pin" #acn/>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label>Enter old pin:</label>
              <input type="text" class="form-control" name="pin" #opin/>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label>Enter New pin</label>
              <input type="text" class="form-control" name="pin" #npin/>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label>Re-enter New pin</label>
              <input type="text" class="form-control" name="pin" #rnpn/>
            </div>
          </div>
        </div>

        <input
          type="button"
          name="submit"
          class="btn btn-warning"
          value="change pin"
          (click)="getpinchange(acn.value,opin.value,npin.value,rnpn.value)"
        />
      </form>
    </div>
  </div>
</div>
